name: Update Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Nklasyfa
          outputs: github-contribution-grid-snake.svg
          
      - name: Push Changes
        uses: github-actions-x/commit@v2.9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          commit_message: "Update snake diagram"
          files: github-contribution-grid-snake.svg
